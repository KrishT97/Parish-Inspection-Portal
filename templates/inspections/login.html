{% extends 'inspections/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <section id="login-page">
        <section id="login-wrapper">
            <form method="POST" class="login-form p-4">
                {% csrf_token %}
                <h4 class="text-center mb-4"><i data-feather="lock"></i> Login here</h4>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="id_username">Username:</label>
                        <p>{{ form.username }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="id_password">Password:</label>
                        <p>{{ form.password }}</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                <p class="pt-2">Don't have an account? <a href="{% url 'register' %}" class="text-dark">Register here</a></p>
            </form>
        </section>
    </section>
{% endblock %}
